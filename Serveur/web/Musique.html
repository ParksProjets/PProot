<html>
<head>
	
	<title>Panel control</title>

	<style>

	* {
		margin: 0;
		padding: 0;
	}
	
	body {
		background: #E0E0E0;
		font: 60px Arial;
	}

	#text {
		position: absolute;
		left: 0;
		right: 0;
		top: 50%;
		text-align: center;
		-webkit-transform: translateY(-50%);
	}
		
	audio {
		display: none;
	}

	</style>

</head>
<body>


	<p id="text">Music !</p>
	

	<audio id="player"></audio>


	<script>

	var player = document.getElementById("player");
	var Player = {};

	Player.play = function(src) {

		if (src)
			player.src = src;

		player.play();
	};

	Player.pause = function() {
		player.pause();
	};

	Player.setVolume = function(val) {
		player.volume = val;
	};



	var text = document.getElementById("text");
	var View = {};

	View.setText = function(txt) {
		text.innerHTML = txt;
	}


	</script>

</body>
</html>
